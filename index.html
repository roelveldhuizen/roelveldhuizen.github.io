  <script type="application/ld+json">

  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0f;
      color: #f0f0f5;
      min-height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    .container {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.25rem;
    }

    .header {
      text-align: center;
      margin-bottom: 0.75rem;
    }

    .header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .card {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem 1.25rem;
      background: rgba(20, 20, 32, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(99, 102, 241, 0.15);
      border-radius: 12px;
      text-decoration: none;
      color: #f0f0f5;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      opacity: 0;
      animation: fadeInUp 0.5s ease forwards;
    }

    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.25s; }
    .card:nth-child(3) { animation-delay: 0.4s; }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(99, 102, 241, 0.2);
      border-color: rgba(99, 102, 241, 0.4);
    }

    .card-icon {
      width: 2.5rem;
      display: flex;
      justify-content: center;
      flex-shrink: 0;
      font-size: 1.25rem;
      color: #6366f1;
    }

    .card-title {
      flex: 1;
      font-size: 1rem;
      font-weight: 600;
    }

    .card-arrow {
      flex-shrink: 0;
      font-size: 0.85rem;
      color: #8888a0;
      transition: transform 0.2s ease;
    }

    .card:hover .card-arrow {
      transform: translateX(4px);
      color: #6366f1;
    }

    .footer {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.8rem;
      color: #8888a0;
      opacity: 0;
      animation: fadeInUp 0.5s ease 0.55s forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Roel Veldhuizen</h1>
    </header>

    <a href="https://presscompare.com/" target="_blank" rel="noopener" class="card">
      <span class="card-icon"><i class="fa-solid fa-newspaper"></i></span>
      <span class="card-title">PressCompare</span>
      <span class="card-arrow"><i class="fa-solid fa-chevron-right"></i></span>
    </a>

    <a href="https://inesta.nl/" target="_blank" rel="noopener" class="card">
      <span class="card-icon"><i class="fa-solid fa-building"></i></span>
      <span class="card-title">Inesta</span>
      <span class="card-arrow"><i class="fa-solid fa-chevron-right"></i></span>
    </a>

    <a href="https://app.cal.com/roel-veldhuizen-brdxo6/30min" target="_blank" rel="noopener" class="card">
      <span class="card-icon"><i class="fa-solid fa-calendar-check"></i></span>
      <span class="card-title">PressCompare &amp; LowCodeDevs Interviews</span>
      <span class="card-arrow"><i class="fa-solid fa-chevron-right"></i></span>
    </a>

    <footer class="footer">
      &copy; 2026 Roel Veldhuizen
    </footer>
  </main>
</body>
</html>
